<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="myView"  padding>
  <img src="../assets/imgs/logo.png">
    <h3 >Ionic First App</h3>
    <form #loginForm="ngForm" autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input placeholder="Email" name="email" id="loginField" type="text" required [(ngModel)]="user.email" #email></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="user.password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid" (click) ="login()">Login
          </button>
          <button ion-button  class="submit-btn"  color="secondary" full type="submit" (click)="createAccount()">Create new Account
          </button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
