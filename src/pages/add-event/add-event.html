<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="event.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Location" [(ngModel)]="event.place" name ="place"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Description" [(ngModel)]="event.name" name="name"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <button ion-button (click)="addEvent()">OK</button>
  </ion-list>
</ion-content>
