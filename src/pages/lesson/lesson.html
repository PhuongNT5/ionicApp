<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>lesson</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item  *ngFor="let lesson of listLesson" >
            <img src="../assets/imgs/notebook.png">
            {{lesson.title}}
            <button class="btn-lesson" small icon-right outline>
              <img src="../assets/imgs/forward-arrow.png">
            </button>
        </ion-item>
      </ion-list>
</ion-content>
