<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="schedule">
      <button ion-button color="light" (click)="schedulePage()" clear>Schedule</button>
    </ion-item>
    <ion-item class="makeLesson">
      <button ion-button color="light" (click)="setCalendarPage()" clear>Set Reminder</button>
    </ion-item>
    <ion-item class=" note"><button ion-button color="light" (click)="setNotePage()" clear>Note</button></ion-item>
    <ion-item class="class2"> <button ion-button color="light" (click)="setChatRoomPage()" clear>Chat Room</button></ion-item>
    <ion-img  src="../assets/imgs/bell-ringing.png"></ion-img>
    <ion-img  src="../assets/imgs/support1.png"></ion-img>
  </ion-list>
</ion-content>
