<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="register-view">

  <form #registerForm="ngForm" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" type ="text" required [(ngModel)]="reg.email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Username" type ="text" required [(ngModel)]="reg.username" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder ="Password" type ="password" required [(ngModel)] ="reg.password1" name="password1"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Confirm Password" type ="password" required [(ngModel)] ="reg.password" name="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
         <div *ngIf="reg.password1 != reg.password" class="alert alert-danger">{{error}}</div>
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" (click)="register()">Register
           </button>
       </ion-col>
    </ion-row>
  </form>
        <p>Register an account using valid email address</p>
</ion-content>
