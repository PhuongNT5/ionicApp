<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item  *ngFor="let note of listNote" >
           <div class="col-12">
              <img src="../assets/imgs/notebook.png">
            {{note.title}}
            <button class="btn-note" small icon-right outline title="Done" (click)="deleteNote(note._id)">
                <img src="../assets/imgs/close.png">
              </button>
           </div>
           <p> {{note.location}}</p>
           <p> {{note.startDate}}</p>
           <p> {{note.startTime}}</p>
            
        </ion-item>
      </ion-list>
</ion-content>
