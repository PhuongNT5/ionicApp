<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item  *ngFor="let note of listNote" >
            <img src="../assets/imgs/notebook.png">
            {{note.title}}
            <button class="btn-note" small icon-right outline>
              <img src="../assets/imgs/forward-arrow.png">
            </button>
        </ion-item>
      </ion-list>
</ion-content>
